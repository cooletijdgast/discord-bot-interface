<h1 class="appTitle">Kut herrie</h1>
<app-prefix></app-prefix>
<section class="sound-menu">
  <a
    *ngFor="let sound of sounds"
    (click)="copyToClipboard(sound.name); sound.pressed = true"
    [ngClass]="
      sound.pressed && !maximumSelectedReached
        ? 'sound-button-clicked'
        : 'sound-button'
    "
  >
    {{ sound.name }}
  </a>
</section>
