<h1 class="appTitle">Kut herrie</h1>
<app-prefix></app-prefix>
<section class="sound-menu">
  <a
    *ngFor="let sound of sounds"
    (click)="copyToClipboard(sound.name); sound.pressed = !sound.pressed"
    [ngClass]="sound.pressed ? 'sound-button-clicked' : 'sound-button'"
  >
    {{ sound.name }}
  </a>
</section>
